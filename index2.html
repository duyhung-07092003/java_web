<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Trang Chủ</title>
        <link rel="icon" href="./img/anhchup.jpg"/>
        <style>
            body,html{
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color:blue;">Tổng Hiệu Tích Thương</h1>

        <!-- Thay thế các biểu thức tính toán Java bằng giá trị tĩnh -->
        <h1 style="color: red; text-align: center;">
            Tổng: 12 + 4 = 16
        </h1>
        <h1 style="color: yellow;text-align: center;">
            Hiệu: 12 - 4 = 8
        </h1>
        <h1 style="color: green;text-align: center;">
            Thương: 12 / 4 = 3
        </h1>
        <h1 style="color: aqua;text-align: center;">
            Tích: 12 * 4 = 48
        </h1>

       <h1 id="currentDateTime"></h1>

    <script>
        // Hàm lấy ngày giờ hiện tại và định dạng thành dd-MM-yyyy HH:mm:ss
        function getCurrentDateTime() {
            const now = new Date();
            
            // Lấy ngày, tháng, năm
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Tháng trong JS bắt đầu từ 0
            const year = now.getFullYear();
            
            // Lấy giờ, phút, giây
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Kết hợp định dạng ngày và giờ
            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
        }

        // Hàm cập nhật thời gian liên tục
        function updateDateTime() {
            document.getElementById('currentDateTime').innerHTML = `Ngày giờ hiện tại: ${getCurrentDateTime()}`;
        }

        // Cập nhật thời gian mỗi giây
        setInterval(updateDateTime, 1000);
    </script>
    </body>
</html>
